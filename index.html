<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Watch</title>
  <style>
    body {
      color: #f00;
    }
  </style>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="wrapper">
    <div class="watch">
      <span class="hours"></span><span class="colon">:</span><span class="minutes">
      </span>
    </div>
  </div>

  <noscript>JS is disabled</noscript>
  <script>alert('JS is running inside 111!'); alert('JS is running inside 123!');</script>
  <script>
    alert('JS is running inside!');
    var count = 0;
    function log(message) {
      // if (count++ < 10) alert(message + ' ');
    }
    log('JS');
    var wrapper = document.querySelector('.wrapper');
    var watch = document.querySelector('.watch'); var hoursEl = document.querySelector('.hours'); var colonEl = document.querySelector('.colon'); var minutesEl = document.querySelector('.minutes');
    log('wrapper & watch: ' + !!wrapper && !!watch);
    function onResize() {
      log('resize');
      var screenWidth = window.innerWidth;
      var screenHeight = window.innerHeight;
      var width;
      if (screenWidth / screenHeight >= 2.18) {
        width = screenHeight * 2.18;
      }
      else {
        width = screenWidth;
      }
      // width*=0.9
      var fontSize = width * 10 / 27.5;
      watch.style.fontSize = fontSize + 'px';
    }
    onResize();
    window.addEventListener('resize', onResize);

    function tik() {
      log('tik');
      var date = new Date();
      var hours = ('0' + date.getHours()).slice(-2);
      var minutes = ('0' + date.getMinutes()).slice(-2);
      hoursEl.textContent = hours;
      minutesEl.textContent = minutes;
    }
    setInterval(tik, 334);

    // prevent sleep
    // setInterval(() => {
    //   window.location.href = "#stayAwake";
    //   window.location.href = "#";
    // }, 10000);
  </script>
  <script>alert('JS is running inside 222!');</script>

</body>

</html>
